<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      
      <!-- Use your own custom marker -->
      <a-marker type="pattern" url="marker/visiting_card.patt">

        <!-- ðŸ”¹ Image 1 (Right Top) -->
        <a-plane src="images/gourav_img.png" width="0.8" height="0.6"
                 position="1 0.6 0" rotation="0 -20 0"
                 material="shader: flat"></a-plane>

        <!-- ðŸ”¹ Image 2 (Right Middle) -->
        <a-plane src="images/gourav_intro.png" width="0.8" height="0.6"
                 position="1 -0.1 0" rotation="0 -15 0"
                 material="shader: flat"></a-plane>

        <!-- ðŸ”¹ Image 3 (Bottom Left) -->
        <a-plane src="images/gourav_skillset.png" width="0.8" height="0.6"
                 position="-0.8 -0.8 0" rotation="-20 10 0"
                 material="shader: flat"></a-plane>

        <!-- ðŸ”¹ Image 4 (Bottom Center) -->
        <a-plane src="images/gourav_education.png" width="0.8" height="0.6"
                 position="0 -0.9 0" rotation="-20 0 0"
                 material="shader: flat"></a-plane>

        <!-- ðŸ”¹ Image 5 (Bottom Right) -->
        <a-plane src="images/gourav_works.png" width="0.8" height="0.6"
                 position="0.8 -0.8 0" rotation="-20 -10 0"
                 material="shader: flat"></a-plane>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
