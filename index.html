<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marker Based WebAR Card (Flat Grid)</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled: false;">
      <a-assets>
        <img id="img1" src="images/gourav_img.png" />
        <img id="img2" src="images/gourav_intro.png" />
        <img id="img3" src="images/gourav_skillset.png" />
        <img id="img4" src="images/gourav_education.png" />
        <img id="img5" src="images/gourav_works.png" />
      </a-assets>

      <a-marker type="pattern"
        url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.patt">
        <!-- <a-marker type="pattern"
        url="marker/visiting_card.patt"> -->
        <!-- marker base -->
        <a-plane color="#00ff00" opacity="0" width="2" height="2"
        rotation="-90 0 0"></a-plane>


        <!-- grid layout (flat) -->
        <!-- top row -->
        <a-plane src="#img1" width="0.9" height="0.6"
                 position="-0.6 0.001 0.6" rotation="-90 0 0"
                 material="shader:flat"></a-plane>
        <a-plane src="#img2" width="0.9" height="0.6"
                 position="0.6 0.002 0.6" rotation="-90 0 0"
                 material="shader:flat"></a-plane>

        <!-- bottom row -->
        <a-plane src="#img3" width="0.9" height="0.6"
                 position="-0.9 0.003 -0.5" rotation="-90 0 0"
                 material="shader:flat"></a-plane>
        <a-plane src="#img4" width="0.9" height="0.6"
                 position="0 0.004 -0.5" rotation="-90 0 0"
                 material="shader:flat"></a-plane>
        <a-plane src="#img5" width="0.9" height="0.6"
                 position="0.9 0.005 -0.5" rotation="-90 0 0"
                 material="shader:flat"></a-plane>

        <a-light type="ambient" color="#fff"></a-light>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
