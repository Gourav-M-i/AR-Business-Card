<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marker Based WebAR Card</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled: false;">
      
      <!-- ðŸ”¹ Preload all assets -->
      <a-assets>
        <img id="img1" src="images/gourav_img.png" />
        <img id="img2" src="images/gourav_intro.png" />
        <img id="img3" src="images/gourav_skillset.png" />
        <img id="img4" src="images/gourav_education.png" />
        <img id="img5" src="images/gourav_works.png" />
      </a-assets>

      <!-- ðŸ”¹ Use your custom marker -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.patt">

        <!-- ðŸŸ¥ Debug cube (to verify marker detection) -->
        <a-box color="red" position="0 0.5 0" depth="0.1" height="0.1" width="0.1"></a-box>

        <!-- ðŸ”¹ Image 1 (Right Top) -->
        <a-plane src="#img1" width="0.8" height="0.6"
                 position="1 0.6 0.02" rotation="0 -20 0"
                 material="shader: flat"></a-plane>

        <!-- ðŸ”¹ Image 2 (Right Middle) -->
        <a-plane src="#img2" width="0.8" height="0.6"
                 position="1 -0.1 0.04" rotation="0 -15 0"
                 material="shader: flat"></a-plane>

        <!-- ðŸ”¹ Image 3 (Bottom Left) -->
        <a-plane src="#img3" width="0.8" height="0.6"
                 position="-0.8 -0.8 0.06" rotation="-20 10 0"
                 material="shader: flat"></a-plane>

        <!-- ðŸ”¹ Image 4 (Bottom Center) -->
        <a-plane src="#img4" width="0.8" height="0.6"
                 position="0 -0.9 0.08" rotation="-20 0 0"
                 material="shader: flat"></a-plane>

        <!-- ðŸ”¹ Image 5 (Bottom Right) -->
        <a-plane src="#img5" width="0.8" height="0.6"
                 position="0.8 -0.8 0.1" rotation="-20 -10 0"
                 material="shader: flat"></a-plane>

        <!-- Ambient light (for non-flat shaders) -->
        <a-light type="ambient" color="#ffffff"></a-light>

      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
